service: reddit
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  timeout: 30
  profile: c0rbot
  versionFunctions: false
  environment: ${file(environment.js):environment}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: arn:aws:dynamodb:*:*:table/feeds-${sls:stage}
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:*:*:table/dota-players-${sls:stage}
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:*:*:table/fortnite
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:*:*:table/config
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:*:*:table/matches

functions:
  redditFeed:
    environment:
      table: feeds-${sls:stage}
    handler: handler.redditFeed
    events:
      - schedule: rate(5 minutes)
  dotaBlog:
    environment:
      table: feeds-${sls:stage}
    handler: handler.dotaBlog
    events:
      - schedule: rate(5 minutes)
  pokemongoUpdates:
    environment:
      table: feeds-${sls:stage}
    handler: handler.pokemongoUpdates
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: false
  twitchStreams:
    environment:
      table: feeds-${sls:stage}
    handler: handler.twitchStreams
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: false
  arkChangelog:
    environment:
      table: feeds-${sls:stage}
    handler: handler.arkChangelog
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: false
  dotaMatches:
    environment:
      table: dota-players-${sls:stage}
    handler: handler.dotaMatches
  openDotaMatches:
    environment:
      table: dota-players-${sls:stage}
    handler: handler.openDotaMatches
    events:
      - schedule: rate(10 minutes)
  dotaUpdates:
    environment:
      table: feeds-${sls:stage}
    handler: handler.dotaUpdates
    events:
      - schedule: rate(5 minutes)
  steamUpdates:
    environment:
      table: feeds-${sls:stage}
    handler: handler.steamUpdates
    events:
      - schedule: rate(5 minutes)
  fortniteMatches:
    environment:
      table: fortnite
    handler: handler.fortniteMatches
    events:
      - schedule:
          rate: rate(15 minutes)
          enabled: false
  fortniteChangelog:
    environment:
      table: feeds-${sls:stage}
    handler: handler.fortniteChangelog
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: false
  pubgMatches:
    environment:
      table: pubg
    handler: handler.pubgMatches
    timeout: 300
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: false
  underlordsChangelog:
    environment:
      table: feeds-${sls:stage}
    handler: handler.underlordsChangelog
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: false
  valheimPatches:
    environment:
      table: feeds-${sls:stage}
    handler: handlers/valheim.handler
    events:
      - schedule: rate(30 minutes)
  noMansSkyPatches:
    environment:
      table: feeds-${sls:stage}
    handler: handlers/NoMansSky.handler
    events:
      - schedule: rate(30 minutes)
  loopHeroPatches:
    environment:
      table: feeds-${sls:stage}
    handler: handlers/LoopHero.handler
    events:
      - schedule: rate(1 hour)
  deadlockMatches:
    environment:
      table: deadlock-players-${sls:stage}
    handler: handlers/DeadlockMatches.handler
    events:
      - schedule:
          rate: rate(15 minutes)
  embedTest:
    handler: handler.embedTest

resources:
  Resources:
    FeedsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: feeds-${sls:stage}
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DotaPlayersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: dota-players-${sls:stage}
        AttributeDefinitions:
          - AttributeName: steamID
            AttributeType: S
        KeySchema:
          - AttributeName: steamID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    FortniteTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: fortnite
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    MatchesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: matches
        AttributeDefinitions:
          - AttributeName: player_id
            AttributeType: S
          - AttributeName: game
            AttributeType: S
        KeySchema:
          - AttributeName: player_id
            KeyType: HASH
          - AttributeName: game
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    ConfigTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: config
        AttributeDefinitions:
          - AttributeName: Key
            AttributeType: S
          - AttributeName: ConfigScope
            AttributeType: S
        KeySchema:
          - AttributeName: Key
            KeyType: HASH
          - AttributeName: ConfigScope
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
